position: both
pod-template:
  image: waveform-detection
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "detector_processor"
    - name: SCENARIOS_EXTRACTORS
      value: "['obj_num', 'obj_size']"
    - name: PRO_QUEUE_NAME
      value: "simple"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/waveform-detection/"
