position: both
pod-template:
  image: mmwave-detection
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "mmwave_detector_processor"
    - name: SCENARIOS_EXTRACTORS
      value: "[]"
    - name: MMWAVE_CONFIG
      value: "1.mmwave.json"
    - name: PRO_QUEUE_NAME
      value: "priority"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/mmwave-detection/"
