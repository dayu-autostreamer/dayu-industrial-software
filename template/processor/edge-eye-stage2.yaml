position: both
pod-template:
  image: edge-eye-stage2
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "universal_processor"
    - name: UNIVERSAL_PARAMETERS
      value: "{'weights':'edge_eye_model.pt', 'device':'cuda:0'}"
    - name: SCENARIOS_EXTRACTORS
      value: "[]"
    - name: PRO_QUEUE_NAME
      value: "priority"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/edge-eye/"
