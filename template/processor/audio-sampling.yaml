position: both
pod-template:
  image: audio-sampling
  imagePullPolicy: Always
  env:
    - name: PROCESSOR_NAME
      value: "audio_sampler_processor"
    - name: SCENARIOS_EXTRACTORS
      value: "[]"
    - name: PRO_QUEUE_NAME
      value: "priority"
port-open:
  pos: both
  port: 9000
file-mount:
  - pos: both
    path: "processor/audio-sampling/"
