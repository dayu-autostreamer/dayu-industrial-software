position: edge
pod-template:
  image: generator
  imagePullPolicy: Always
  env:
    - name: GEN_FILTER_NAME
      value: simple
    - name: GEN_GETTER_FILTER_NAME
      value: casva
    - name: GEN_GETTER_FILTER_PARAMETERS
      value: "{'data_coming_interval':20}"
    - name: GEN_PROCESS_NAME
      value: simple
    - name: GEN_COMPRESS_NAME
      value: casva
    - name: GEN_BSO_NAME
      value: casva
    - name: GEN_BSTO_NAME
      value: casva
    - name: GEN_ASO_NAME
      value: casva
