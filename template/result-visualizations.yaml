allow-flexible-switch: true
base:
  - name: 帧可视化
    type: image
    variables: [ "Frame with Regions of Interest" ]
    hook_name: roi_frame
    save_expense: true
    size: 1
  - name: 任务端到端时延曲线
    type: cdf
    x_axis: 时延
    y_axis: CDF
    variables: [ "端到端时延" ]
    hook_name: e2e_delay
    size: 1
  - name: 目标数量曲线
    type: curve
    x_axis: 任务序号
    y_axis: 数量
    variables: [ "目标数量" ]
    hook_name: obj_num
    size: 1
  - name: 服务拓扑图
    type: topology
    variables: [ "服务拓扑卸载状态" ]
    hook_name: dag_offloading
    size: 2
video:
  - name: Frame Visualization
    type: image
    variables: [ "发泡塑料制造画面" ]
    hook_name: edge_frame
    save_expense: true
    size: 1
  - name: 任务端到端时延曲线
    type: cdf
    x_axis: 时延
    y_axis: CDF
    variables: [ "端到端时延" ]
    hook_name: e2e_delay
    size: 1
  - name: 发泡塑料原材料边缘位置曲线
    type: curve
    x_axis: 任务序号
    y_axis: 边缘位置
    variables: [ "左边缘","右边缘" ]
    hook_name: edge_eye_position
    size: 1
  - name: 服务拓扑图
    type: topology
    variables: [ "服务拓扑卸载状态" ]
    hook_name: dag_offloading
    size: 2
audio:
  - name: 音频频谱图
    type: image
    variables: [ "音频频谱图" ]
    hook_name: audio_frame
    save_expense: true
    size: 1
  - name: 任务端到端时延曲线
    type: cdf
    x_axis: 时延
    y_axis: CDF
    variables: [ "端到端时延" ]
    hook_name: e2e_delay
    size: 1
  - name: 音频类别变化曲线
    type: curve
    x_axis: 任务序号
    y_axis: "0-其他 1-喇叭\n2-钻孔 3-引擎\n4-重械 5-警报"
    variables: [ "音频类别" ]
    hook_name: audio_class
    size: 1
  - name: 服务拓扑图
    type: topology
    variables: [ "服务拓扑卸载状态" ]
    hook_name: dag_offloading
    size: 2
