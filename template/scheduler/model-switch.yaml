position: cloud
pod-template:
  image: scheduler
  imagePullPolicy: Always
  env:
    - name: SCH_CONFIG_NAME
      value: simple
    - name: SCH_SCENARIO_NAME
      value: simple
    - name: SCH_STARTUP_NAME
      value: fixed
    - name: SCH_POLICY_NAME
      value: simple
    - name: SCH_AGENT_NAME
      value: fixed
    - name: SCH_AGENT_PARAMETERS
      value: "{'fixed_policy':{'resolution': '720p','fps': 5,'encoding': 'mp4v','buffer_size': 1,'pipeline':1}}"
port-open:
  pos: cloud
  port: 9000
file-mount:
  - pos: cloud
    path: 'scheduler/fixed/'
